    <style>

        #debug-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            font-family: sans-serif;
            border: 3px solid #007bff;

<body>

    <div id="debug-ui">
        <div>ğŸ”§ å·¥å ´DX ãƒ—ãƒ­ãƒˆã‚¿ã‚¤ãƒ—</div>
        <hr>
        <div id="status">çŠ¶æ…‹: èµ·å‹•å¾…ã¡</div>
        <div id="hit-status">åºŠèªè­˜: ã‚¹ã‚­ãƒ£ãƒ³ä¸­...</div>
    </div>

    <a-scene 
        webxr="requiredFeatures: hit-test, local-floor; optionalFeatures: dom-overlay, spatial-tracking; overlayElement: #debug-ui;"
        xr-mode-ui="enterAREnabled: true; enterVREnabled: false; XRMode: ar;"
        renderer="alpha: true; antialias: true;"
        background="transparent: true">

        <a-sky visible="false"></a-sky>

        <a-entity id="reticle" visible="false">
            <a-ring color="#00ff00" radius-inner="0.1" radius-outer="0.14" rotation="-90 0 0"></a-ring>
        </a-entity>

        <a-entity id="factory-content" visible="false">
            <a-box color="red" width="0.4" height="1.6" depth="0.4" opacity="0.6" position="0 0.8 0"></a-box>
            <a-text value="SHELF A" position="0 1.8 0" align="center" width="6"></a-text>
        </a-entity>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const statusEl = document.querySelector('#status');
        const hitStatusEl = document.querySelector('#hit-status');
        const reticle = document.querySelector('#reticle');
        const content = document.querySelector('#factory-content');
        const scene = document.querySelector('a-scene');
        let hitTestSource = null;

        scene.addEventListener('enter-vr', () => {
            if (scene.is('ar-mode')) {
                statusEl.innerHTML = 'çŠ¶æ…‹: <span class="ok">ARå®Ÿè¡Œä¸­</span>';
                
                const session = scene.xrSession;
                session.requestReferenceSpace('viewer').then((space) => {
                    session.requestHitTestSource({ space: space }).then((source) => {
                        hitTestSource = source;
                    });
                });

                // ãƒˆãƒªã‚¬ãƒ¼ã§è¨­ç½®
                session.addEventListener('select', () => {
                    if (reticle.getAttribute('visible')) {
                        content.setAttribute('position', reticle.getAttribute('position'));
                        content.setAttribute('visible', true);
                        statusEl.innerText = 'çŠ¶æ…‹: è¨­ç½®å®Œäº†ï¼';
                    }
                });
            }
        });

        scene.addEventListener('render-target-loaded', () => {
            scene.renderer.setAnimationLoop((time, frame) => {
                if (!frame || !hitTestSource) return;

                const hitTestResults = frame.getHitTestResults(hitTestSource);
                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    const referenceSpace = scene.renderer.xr.getReferenceSpace();
                    const pose = hit.getPose(referenceSpace);

                    reticle.setAttribute('visible', true);
                    reticle.setAttribute('position', pose.transform.position);
                    reticle.object3D.quaternion.copy(pose.transform.orientation);
                    
                    hitStatusEl.innerHTML = 'åºŠèªè­˜: <span class="ok">åºŠã‚’è¦‹ã¤ã‘ã¾ã—ãŸï¼</span>';
                } else {
                    reticle.setAttribute('visible', false);
                    hitStatusEl.innerText = 'åºŠèªè­˜: åºŠã‚’æ¢ã—ã¦ã„ã¾ã™...';
                }
            });
        });
    </script>
